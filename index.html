    <title>Intuit Accounts - Sign Up</title>

 <main class="container">
    <!--START first logic section : SIDEBAR with signin button -->
        <div class="header_container">
            <div class="register_sidebar">

                </div>
                <div class="right_sidebar">
                    <button class="btn">
                            <i class="material-icons">lock_outline</i>

                </div>

            </div>
        </div>
    <!--END first logic section : SIDEBAR with signin button -->

    <!--STAR second logic section with HEADER-->
    <div class="header">

            </div>
            <div class="under_logo">
                <div class="mint">
                    <div>
                        <a class="mint_img_hide" href="#"></a>
                    </div>
                    <div>
                        <a class="mint_img" href="#"></a>
                    </div>
                    <div>
                        <a class="mint_text" href="#"></a>
                    </div>
                </div>
                <div class="quickbox">
                    <div>
                        <a href="#" class="quickbooks_img"></a>
                    </div>
                    <div>
                        <a href="#" class="quickbooks_text"></a>
                    </div>
                </div>
                <div class="turbotax">
                    <div>
                        <a href="#" class="turbotax_img"></a>
                    </div>
                    <div>
                        <a href="#" class="turbotax_text"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--END second logic section : HEADER-->

    <!--STAR third logic section with main content : FORM-->
    <div class="form_section">
        <div class="form_wrap">
            <div class="form_header"></div>
        </div>
    </div>
    <!--END third logic section with main content : FORM-->
